name: auto-build-intake

on:
  issues:
    types: [labeled]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'GitHub issue number from intake API'
        required: true
      task_id:
        description: 'Build task id'
        required: true
      trace_id:
        description: 'Trace id'
        required: true

jobs:
  auto-build:
    if: github.event_name == 'workflow_dispatch' || github.event.label.name == 'go-build'
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      actions: read
    steps:
      - name: Resolve inputs
        id: vars
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "issue_number=${{ github.event.inputs.issue_number }}" >> "$GITHUB_OUTPUT"
            echo "task_id=${{ github.event.inputs.task_id }}" >> "$GITHUB_OUTPUT"
            echo "trace_id=${{ github.event.inputs.trace_id }}" >> "$GITHUB_OUTPUT"
          else
            ISSUE_NUMBER="${{ github.event.issue.number }}"
            TITLE="${{ github.event.issue.title }}"
            TASK_ID=$(echo "$TITLE" | sed -E 's/^\[AUTO BUILD\] ([^ ]+).*/\1/;t;d')
            if [[ -z "$TASK_ID" ]]; then TASK_ID="AUTO-ISSUE-${ISSUE_NUMBER}"; fi
            TRACE_ID="NX-ISSUE-${ISSUE_NUMBER}"
            echo "issue_number=${ISSUE_NUMBER}" >> "$GITHUB_OUTPUT"
            echo "task_id=${TASK_ID}" >> "$GITHUB_OUTPUT"
            echo "trace_id=${TRACE_ID}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Kickoff comment
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = Number('${{ steps.vars.outputs.issue_number }}');
            const taskId = '${{ steps.vars.outputs.task_id }}';
            const traceId = '${{ steps.vars.outputs.trace_id }}';
            const body = [
              `üöÄ Auto-build gestart voor **${taskId}**`,
              `Trace ID: ${traceId}`,
              '',
              'Stappen:',
              '- Intake gelezen',
              '- WPF/XAML template gegenereerd',
              '- Build + artifacts (.dll + .addin)'
            ].join('\n');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body
            });

      - name: Build from intake issue
        run: ./scripts/auto_build_from_issue.sh "${{ steps.vars.outputs.issue_number }}" "${{ steps.vars.outputs.task_id }}" "${{ steps.vars.outputs.trace_id }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: addin-${{ steps.vars.outputs.task_id }}
          path: projects/intake-builds/${{ steps.vars.outputs.task_id }}/artifacts/*

      - name: Success comment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = Number('${{ steps.vars.outputs.issue_number }}');
            const taskId = '${{ steps.vars.outputs.task_id }}';
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = [
              `‚úÖ Auto-build geslaagd voor **${taskId}**`,
              '',
              `Download artifacts via workflow run: ${runUrl}`
            ].join('\n');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body
            });

      - name: Failure comment
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = Number('${{ steps.vars.outputs.issue_number }}');
            const taskId = '${{ steps.vars.outputs.task_id }}';
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = [
              `‚ùå Auto-build mislukt voor **${taskId}**`,
              `Bekijk logs: ${runUrl}`
            ].join('\n');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body
            });
